<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Visibility & Prompt Discovery Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        'dark-lighter': '#1e293b',
                        'dark-border': '#334155'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-dark-lighter border-b border-dark-border">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                LLM Visibility Discovery
            </h1>
            <p class="text-gray-400 mt-1">Discover what prompts trigger AI responses for your keywords</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Search Section -->
        <div class="bg-dark-lighter rounded-lg border border-dark-border p-8 mb-8">
            <div class="max-w-2xl mx-auto">
                <label for="seedWord" class="block text-sm font-medium text-gray-300 mb-2">
                    Seed Word / Topic
                </label>
                <div class="flex gap-3">
                    <input
                        type="text"
                        id="seedWord"
                        placeholder="e.g., Sustainable Fashion"
                        class="flex-1 bg-dark border border-dark-border rounded-lg px-4 py-3 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    />
                    <button
                        id="searchBtn"
                        class="bg-gradient-to-r from-primary to-secondary px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Search
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                <p class="text-gray-400 mt-2">Analyzing with AI & Google Search...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <!-- Grounding Info -->
            <div id="groundingInfo" class="bg-dark-lighter rounded-lg border border-dark-border p-6 mb-6">
                <h3 class="text-lg font-semibold mb-3 text-gray-200">
                    Search Grounding Data
                </h3>
                <div id="groundingContent" class="text-sm text-gray-400"></div>
            </div>

            <!-- Results Table -->
            <div class="bg-dark-lighter rounded-lg border border-dark-border overflow-hidden">
                <div class="p-6 border-b border-dark-border flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-200">Discovered Prompts</h2>
                    <button id="copyBtn" class="text-sm bg-dark px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                        Copy All
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-dark">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider cursor-pointer hover:text-gray-200" data-sort="prompt">
                                    Realistic Prompt
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider cursor-pointer hover:text-gray-200" data-sort="intent">
                                    User Intent
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider cursor-pointer hover:text-gray-200" data-sort="score">
                                    Visibility Score
                                </th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody" class="divide-y divide-dark-border">
                            <!-- Results will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error" class="hidden bg-red-900/20 border border-red-800 rounded-lg p-4 mt-6">
            <p class="text-red-400"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
